<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff69b4 0%, #ffc0cb 100%);
      color: #e63946;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    h1 { font-size: 48px; margin-bottom: 20px; }
    #cat { font-size: 120px; margin: 30px 0; }
    .question { font-size: 32px; margin: 20px 0; font-weight: bold; }
    .buttons { margin: 30px 0; position: relative; z-index: 2; }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s;
      user-select: none;
    }
    #yesButton {
      background-color: #e63946;
      color: white;
      position: relative;
    }
    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #e63946;
    }
    #noButton {
      background-color: #457b9d;
      color: white;
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    /* bot√≥n S√≠ extra que aparece al clickear No */
    .extraYes {
      background-color: #e63946;
      color: white;
      position: fixed;
      z-index: 4;
      box-shadow: 0 0 18px #e63946;
      animation: pop .18s ease-out;
    }
    @keyframes pop {
      from { transform: scale(.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #message {
      font-size: 36px;
      margin-top: 30px;
      animation: fadeIn 0.5s;
      min-height: 100px;
      z-index: 2;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h1>¬°Feliz D√≠a de San Valent√≠n! üíï</h1>
  <div id="cat">üê±</div>
  <div class="question">¬øSer√≠as mi Valent√≠n?</div>

  <div class="buttons">
    <button id="yesButton">S√≠ ‚ù§Ô∏è</button>
    <button id="noButton">No</button>
  </div>

  <div id="message"></div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton  = document.getElementById('noButton');
    const message   = document.getElementById('message');

    let escapes = 0;
    const ESCAPES_BEFORE_STOP = 2; // ‚úÖ se corre 2 veces y luego ya no

    let extraYesBtn = null;

    function randomPos() {
      const margin = 20;
      const w = noButton.offsetWidth  || 120;
      const h = noButton.offsetHeight || 50;

      const maxX = window.innerWidth  - w - margin;
      const maxY = window.innerHeight - h - margin;

      const x = Math.random() * (maxX - margin) + margin;
      const y = Math.random() * (maxY - margin) + margin;
      return { x, y };
    }

    function moveNoButton() {
      const { x, y } = randomPos();
      noButton.style.transform = "none";
      noButton.style.left = x + "px";
      noButton.style.top  = y + "px";
    }

    function acceptYes() {
      message.innerHTML = '¬°Gachi dice que gracias por aceptar! üòª<br>üíï';
      noButton.style.display = 'none';
      yesButton.disabled = true;
      yesButton.style.cursor = 'default';
      if (extraYesBtn) {
        extraYesBtn.disabled = true;
        extraYesBtn.style.cursor = 'default';
      }
    }

    yesButton.addEventListener('click', acceptYes);

    // ‚úÖ Solo se escapa 2 veces, despu√©s se queda quieto
    noButton.addEventListener('mouseenter', () => {
      if (escapes < ESCAPES_BEFORE_STOP) {
        escapes++;
        moveNoButton();
      }
    });

    // ‚úÖ Cuando le das click al NO (ya quieto), aparece otro bot√≥n S√ç
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();

      // si todav√≠a est√° en fase de ‚Äúcorrer‚Äù, que se escape
      if (escapes < ESCAPES_BEFORE_STOP) {
        escapes++;
        moveNoButton();
        return;
      }

      message.innerHTML = 'Ok‚Ä¶ entonces elige <strong>S√≠</strong> üòº‚ù§Ô∏è';

      if (!extraYesBtn) {
        const rect = noButton.getBoundingClientRect();

        extraYesBtn = document.createElement('button');
        extraYesBtn.className = 'extraYes';
        extraYesBtn.textContent = 'S√≠ ‚ù§Ô∏è';

        // aparece al ladito del NO
        extraYesBtn.style.left = (rect.left + rect.width + 12) + 'px';
        extraYesBtn.style.top  = rect.top + 'px';

        extraYesBtn.addEventListener('click', acceptYes);
        document.body.appendChild(extraYesBtn);
      }
    });

    // posicion inicial random
    setTimeout(moveNoButton, 50);
    window.addEventListener('resize', () => {
      if (noButton.style.display !== 'none') moveNoButton();
    });
  </script>
</body>
</html>
