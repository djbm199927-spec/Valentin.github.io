<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff69b4 0%, #ffc0cb 100%);
      color: #e63946;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    h1 { font-size: 48px; margin-bottom: 20px; }
    #cat { font-size: 120px; margin: 30px 0; }
    .question { font-size: 32px; margin: 20px 0; font-weight: bold; }
    .buttons { margin: 30px 0; position: relative; z-index: 2; }

    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s;
      user-select: none;
    }

    #yesButton {
      background-color: #e63946;
      color: white;
      position: relative;
    }
    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #e63946;
    }

    /* ‚úÖ Importante: por defecto NO es fixed, as√≠ arranca al lado del S√≠ */
    #noButton {
      background-color: #457b9d;
      color: white;
      position: relative;
      z-index: 3;
    }

    .extraYes {
      background-color: #e63946;
      color: white;
      position: fixed;
      z-index: 4;
      box-shadow: 0 0 18px #e63946;
      animation: pop .18s ease-out;
    }
    @keyframes pop {
      from { transform: scale(.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    #message {
      font-size: 36px;
      margin-top: 30px;
      animation: fadeIn 0.5s;
      min-height: 100px;
      z-index: 2;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h1>¬°Feliz D√≠a de San Valent√≠n! üíï</h1>
  <div id="cat">üê±</div>
  <div class="question">¬øSer√≠as mi Valent√≠n?</div>

  <div class="buttons">
    <button id="yesButton">S√≠ ‚ù§Ô∏è</button>
    <button id="noButton">No</button>
  </div>

  <div id="message"></div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton  = document.getElementById('noButton');
    const message   = document.getElementById('message');

    let escapes = 0;
    const ESCAPES_BEFORE_STOP = 2;

    let extraYesBtn = null;
    let noIsFixed = false;

    function randomPos() {
      const margin = 20;
      const w = noButton.offsetWidth  || 120;
      const h = noButton.offsetHeight || 50;

      const maxX = window.innerWidth  - w - margin;
      const maxY = window.innerHeight - h - margin;

      const x = Math.random() * (maxX - margin) + margin;
      const y = Math.random() * (maxY - margin) + margin;
      return { x, y };
    }

    // ‚úÖ Convierte el NO a fixed pero manteniendo su posici√≥n actual en pantalla
    function pinNoToViewport() {
      if (noIsFixed) return;
      const rect = noButton.getBoundingClientRect();

      noButton.style.position = 'fixed';
      noButton.style.left = rect.left + 'px';
      noButton.style.top  = rect.top  + 'px';
      noButton.style.transform = 'none';

      noIsFixed = true;
    }

    function moveNoButton() {
      pinNoToViewport(); // ‚úÖ solo desde que empieza a correr
      const { x, y } = randomPos();
      noButton.style.left = x + "px";
      noButton.style.top  = y + "px";
    }

    function acceptYes() {
      message.innerHTML = '¬°Gachi dice que gracias por aceptar! üòª<br>üíï';
      noButton.style.display = 'none';
      yesButton.disabled = true;
      yesButton.style.cursor = 'default';
      if (extraYesBtn) {
        extraYesBtn.disabled = true;
        extraYesBtn.style.cursor = 'default';
      }
    }

    yesButton.addEventListener('click', acceptYes);

    // ‚úÖ Solo se escapa 2 veces; antes de moverse lo fijamos a la pantalla
    noButton.addEventListener('mouseenter', () => {
      if (escapes < ESCAPES_BEFORE_STOP) {
        escapes++;
        moveNoButton();
      }
    });

    // ‚úÖ Cuando le das click al NO (despu√©s de 2 escapes), aparece otro S√ç al lado
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (escapes < ESCAPES_BEFORE_STOP) {
        escapes++;
        moveNoButton();
        return;
      }

      message.innerHTML = 'Ok‚Ä¶ entonces elige <strong>S√≠</strong> üòº‚ù§Ô∏è';

      if (!extraYesBtn) {
        // si todav√≠a no estaba fixed, lo fijamos para tener coordenadas correctas
        pinNoToViewport();
        const rect = noButton.getBoundingClientRect();

        extraYesBtn = document.createElement('button');
        extraYesBtn.className = 'extraYes';
        extraYesBtn.textContent = 'S√≠ ‚ù§Ô∏è';

        extraYesBtn.style.left = (rect.left + rect.width + 12) + 'px';
        extraYesBtn.style.top  = rect.top + 'px';

        extraYesBtn.addEventListener('click', acceptYes);
        document.body.appendChild(extraYesBtn);
      }
    });

    // ‚úÖ OJO: ya NO movemos el No al cargar
    window.addEventListener('resize', () => {
      // si ya est√° fixed y se achica la pantalla, lo puedes reubicar:
      if (noIsFixed && noButton.style.display !== 'none') moveNoButton();
    });
  </script>
</body>
</html>
