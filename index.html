<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Celebration</title>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            overflow: hidden;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background: linear-gradient(45deg, #ff6b81, #ffcc70);\n            animation: backgroundAnimation 10s infinite alternate;\n        }\n        @keyframes backgroundAnimation {\n            0% {background: linear-gradient(45deg, #ff6b81, #ffcc70);}\n            100% {background: linear-gradient(45deg, #ffcc70, #ff6b81);}\n        }\n        #celebrate {\n            font-size: 2em;\n            position: relative;\n            text-align: center;\n        }\n        .heart {\n            position: absolute;\n            animation: float 3s infinite;\n        }\n        @keyframes float {\n            0% {transform: translateY(0); opacity: 1;}\n            50% {opacity: 0.5;}\n            100% {transform: translateY(-100px); opacity: 0;}\n        }\n        #noButton {\n            position: absolute;\n            bottom: 20px;\n            left: 50%;\n            transform: translateX(-50%);\n            padding: 10px 20px;\n            border: none;\n            background-color: #ff6b81;\n            color: white;\n            cursor: pointer;\n            transition: transform 0.3s;\n        }\n        #noButton:hover {\n            transform: scale(1.1);\n        }\n        #yesButton {\n            padding: 10px 20px;\n            border: none;\n            background-color: #ffcc70;\n            color: white;\n            cursor: pointer;\n        }\n        .cat-emoji {\n            font-size: 5em;\n            animation: bounce 2s infinite;\n        }\n        @keyframes bounce {\n            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}\n            40% {transform: translateY(-30px);}\n            60% {transform: translateY(-15px);}\n        }\n    </style>\n</head>\n<body>\n    <div id="celebrate">\n        <div class="heart">üíñ</div>\n        <div class="heart">‚ù§Ô∏è</div>\n        <div class="heart">üíï</div>\n        <div class="heart">üíò</div>\n        <div class="cat-emoji">üòª</div>\n        <h1>Happy Valentine's Day!</h1>\n        <button id="yesButton">Yes!</button>\n        <button id="noButton" onmouseover="runAway(event)">No!</button>\n    </div>\n    <script>\n        const hearts = document.querySelectorAll('.heart');\n        hearts.forEach(heart => {\n            const randomX = Math.random() * (window.innerWidth - 50);\n            const randomY = Math.random() * (window.innerHeight - 50);\n            heart.style.left = randomX + 'px';\n            heart.style.animationDelay = Math.random() * 5 + 's';\n        });\n        document.getElementById('yesButton').onclick = function() {\n            alert('Yay! Let the celebration begin!');\n            // Add confetti effect here\n        };\n        function runAway(e) {\n            const noButton = document.getElementById('noButton');\n            noButton.style.position = 'absolute';\n            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';\n            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';\n        }\n    <\/script>\n</body>\n</html>
