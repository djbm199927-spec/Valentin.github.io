<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine's Day Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; }
        h1 { color: #d81b60; }
        #heart { font-size: 100px; animation: bounce 3s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .special-message { display: none; margin-top: 20px; font-size: 1.5em; color: #c2185b; }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div id="heart">❤️</div>
    <button id="reveal-message">Click for a Special Message!</button>
    <div class="special-message" id="message">Love is in the air!</div>
    <script>
        document.getElementById('reveal-message').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
