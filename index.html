<!DOCTYPE html>\n<html>\n<head>\n    <title>Valentine's Day Page</title>\n    <style>\n        body {\n            text-align: center;\n            font-family: Arial, sans-serif;\n            background-color: #ffeef8;\n            color: #e63946;\n        }\n        #cat {\n            width: 100px;\n            position: relative;\n            margin: auto;\n        }\n        button {\n            font-size: 16px;\n            margin: 10px;\n            padding: 10px 20px;\n            cursor: pointer;\n            border: none;\n            border-radius: 5px;\n            background-color: #f1faee;\n            color: #1d3557;\n            transition: transform 0.1s;\n        }\n    </style>\n</head>\n<body>\n    <h1>¡Feliz Día de San Valentín!</h1>\n    <img id="cat" src="https://placekitten.com/200/200" alt="Cute Cat">\n    <p>¿Serías mi Valentín?</p>\n    <button id="yesButton">Sí</button>\n    <button id="noButton">No</button>\n    <p id="message" style="display:none;"></p>\n    <script>\n        const yesButton = document.getElementById('yesButton');\n        const noButton = document.getElementById('noButton');\n        const message = document.getElementById('message');\n        const cat = document.getElementById('cat');\n\n        yesButton.addEventListener('click', function() {\n            message.style.display = 'block';\n            message.innerText = '¡Michi dice que gracias por aceptar!';\n        });\n\n        noButton.addEventListener('mouseover', function() {\n            const maxX = window.innerWidth - noButton.clientWidth;\n            const maxY = window.innerHeight - noButton.clientHeight;\n            const randomX = Math.random() * maxX;\n            const randomY = Math.random() * maxY;\n            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;\n        });\n    <\/script>\n</body>\n</html>
