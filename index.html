<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ffc0cb 100%);
            color: #e63946;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #cat {
            font-size: 120px;
            margin: 30px 0;
        }
        .question {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
        }
        .buttons {
            margin: 30px 0;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #yesButton {
            background-color: #e63946;
            color: white;
            position: relative;
        }
        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #e63946;
        }
        #noButton {
            background-color: #457b9d;
            color: white;
            position: fixed;
        }
        #message {
            font-size: 36px;
            margin-top: 30px;
            animation: fadeIn 0.5s;
            min-height: 100px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a de San Valent√≠n! üíï</h1>
    <div id="cat">üê±</div>
    <div class="question">¬øSer√≠as mi Valent√≠n?</div>
    <div class="buttons">
        <button id="yesButton">S√≠ ‚ù§Ô∏è</button>
        <button id="noButton">No</button>
    </div>
    <div id="message"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');

        yesButton.addEventListener('click', function() {
            message.innerHTML = '¬°Michi dice que gracias por aceptar! üòª<br>¬°Te quiero! üíï';
            noButton.style.display = 'none';
        });

        noButton.addEventListener('mouseover', function() {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
